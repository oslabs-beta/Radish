port 6382
daemonize no
loglevel notice
timeout 3
save 3 1
appendonly no
appendfsync everysec
rdbcompression no
rdbchecksum no
replica-serve-stale-data no
maxmemory 5368709120
maxmemory-policy noeviction
# Authentication
masterauth password
requirepass password
cluster-enabled yes
cluster-config-file nodes.conf
bind 0.0.0.0