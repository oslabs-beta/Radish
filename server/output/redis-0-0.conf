port 6379
daemonize no
loglevel notice
timeout 3000
save 0 1
appendonly no
appendfsync everysec
rdbcompression no
rdbchecksum no
replica-serve-stale-data no
maxmemory 30000
maxmemory-policy noeviction
# Authentication
masterauth 
requirepass 
cluster-enabled yes
cluster-config-file nodes.conf
bind 0.0.0.0